<section class="register-section">
  <h2>Enregistre toi dès maintenant!</h2>
  <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <app-input-container
      [userForm]="userForm"
      label="Prénom"
      controlName="firstname"
      type="text"
    ></app-input-container>
    <app-input-container
      [userForm]="userForm"
      label="Nom"
      controlName="lastname"
      type="text"
    ></app-input-container>

    <app-input-container
      [userForm]="userForm"
      label="Email"
      controlName="email"
      type="email"
    ></app-input-container>
    <button class="send-button" [disabled]="!userForm.valid" type="submit">
      Je m'inscris!
    </button>
  </form>
</section>
<section class="user-display">
  {{ userForm.value | json }}
</section>
