<a class="product-card" [routerLink]="['/products', product.slug]">
  <article>
    <h3>{{ product.name }}</h3>
    <div>
      <p [ngClass]="{ 'on-sales': product.onSales }">
        {{ product.price | currency }} HT
      </p>
      <p>{{ product.priceWithVat | currency }} TTC</p>
    </div>
  </article>
</a>
